<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Added</title>
</head>
<body>
    <h1>Employee Saved Successfully</h1>

    <table border="1">
        <tr><th>ID</th><td th:text="${employee.employeeId}"></td></tr>
        <tr><th>Name</th><td th:text="${employee.employeeName}"></td></tr>
        <tr><th>Email</th><td th:text="${employee.employeeEmail}"></td></tr>
        <tr><th>Location</th><td th:text="${employee.location}"></td></tr>
    </table>

    <br>
    <a href="/">Add Another Employee</a> | 
    <a href="/displayAll">Show All Employees</a>
</body>
</html>
