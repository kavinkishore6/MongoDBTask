<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
    <h1>Add New Employee</h1>

    <form action="/addEmployee" method="post">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required><br><br>

        <label for="employeeName">Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br><br>

        <label for="employeeEmail">Email:</label>
        <input type="email" id="employeeEmail" name="employeeEmail" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <button type="submit">Save Employee</button>
    </form>

    <br>
    <a href="/displayAll">Show All Employees</a>
</body>
</html>
